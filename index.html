<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Advanced Analytics Dashboard">
    <title>Analytics Dashboard</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        #logo {
            max-width: 100px;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="d-flex justify-content-between align-items-center my-4">
            <img id="logo" src="logo.png" alt="Logo" loading="lazy">
            <h1>Analytics Dashboard</h1>
        </header>
        <div class="row">
            <div class="col-md-8">
                <canvas id="chart"></canvas>
                <div class="mt-3">
                    <button id="exportCSV" class="btn btn-primary">Export CSV</button>
                    <button id="exportPNG" class="btn btn-secondary">Export PNG</button>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Summary Panel</h5>
                        <p>Total: <span id="total"></span></p>
                        <p>Average: <span id="average"></span></p>
                        <p>Growth: <span id="growth"></span>%</p>
                    </div>
                </div>
                <div class="card mt-3">
                    <div class="card-header" id="reportSummaryHeader">
                        <h5 class="mb-0">
                            <button class="btn btn-link" data-toggle="collapse" data-target="#reportSummary" aria-expanded="true" aria-controls="reportSummary">
                                Report Summary
                            </button>
                        </h5>
                    </div>
                    <div id="reportSummary" class="collapse show" aria-labelledby="reportSummaryHeader">
                        <div class="card-body">
                            <p id="reportText"></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
